<html>
	<head>
	  <title>Flapper News</title>
	  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	  <script src="app.js"></script>
	</head>
	<body ng-app="flapperNews">
	  
	  <div class="row">
	    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
	    <div ui-view></div>
	    </div>
	  </div>
		
    <script type="text/ng-template" id="home.html">
      <div class="page-header">
        <h1>Manifesto</h1>
      </div>

      <div ng-repeat="manifesto in manifestos | orderBy:'completion'">
      	<a href="#/manifestos/{{$index}}">
          <img src="{{manifesto.image}}" style="height: 50px" />
          <span style="font-size:20px; margin-left:10px;">
          	{{manifesto.name}}
          </span>
          {{manifesto.completion}}
        </a>
      </div>

      <form ng-submit="addManifesto()"
        style="margin-top:30px;">
        <h3>Add a new manifesto</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </script>

    <script type="text/ng-template" id="/manifestos.html">
      <div class="page-header">
        {{manifesto.name}}
      </div>
      <img src="{{manifesto.image}}" style="height: 50px" />
      Completion: {{manifesto.completion}}
      Happiness: {{manifesto.happiness}}
    </script>

	</body>
</html>
