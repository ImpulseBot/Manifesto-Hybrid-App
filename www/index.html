<html>
	<head>
	  <title>Flapper News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="js/tabs.js"></script>
	  <script src="app.js"></script>
	</head>
	<body ng-app="flapperNews">
	  
	  <div class="row">
	    <div class="col-sm-6 col-sm-offset-3">
	    <div ui-view></div>
	    </div>
	  </div>
		
    <script type="text/ng-template" id="home.html">


    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span  aria-hidden="true">Trending</span>
                <div class="hidden-xs">Stars</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span aria-hidden="true">Discover</span>
                <div class="hidden-xs">Favorites</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span aria-hidden="true">Search</span>
                <div class="hidden-xs">Following</div>
            </button>
        </div>
    </div>

    <div class="tab-content">
            <div class="tab-pane fade-in active" id="tab1">
              <div class="well">
            <h3>This is tab 1</h3>
              </div>
              <div class="well">
            <h3>This is tab 1</h3>
              </div>
              <div class="well">
            <h3>This is tab 1</h3>
              </div>
            </div>
            <div class="tab-pane fade-in" id="tab2">
                <div class="well">
                  <h3>This is tab 2</h3>
                </div>
                <div class="well">
                  <h3>This is tab 2</h3>
                </div>
                <div class="well">
                  <h3>This is tab 2</h3>
                </div>
            </div>
            <div class="tab-pane fade-in" id="tab3">
              <div class="well">
                  <h3>This is tab 3</h3>
                </div>
                <div class="well">
                  <h3>This is tab 3</h3>
                </div>
                <div class="well">
                  <h3>This is tab 3</h3>
                </div>
            </div>
          </div>
        

      <div ng-repeat="manifesto in manifestos | orderBy:'completion'">
      	<img src="{{manifesto.image}}" style="height: 40px; width: 40px;" />
        <span style="font-size:20px; margin-left:10px;">
        	{{manifesto.name}}
        </span>
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementHappiness(manifesto)"></span>
        	{{manifesto.happiness}}
      </div>

      <form ng-submit="addManifesto()"
        style="margin-top:30px;">
        <h3>Add a new manifesto</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </script>

	</body>
</html>
