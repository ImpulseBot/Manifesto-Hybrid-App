<html>
	<head>
	  <title>Flapper News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="jquery-circle-progress/dist/circle-progress.js"></script>

	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="js/tabs.js"></script>
	  <script src="app.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://www.getmdl.io/templates/text-only/material.min.css">
    <link rel="stylesheet" href="http://www.getmdl.io/templates/text-only/styles.css">
	</head>
	<body ng-app="flapperNews">
	  
	  <div class="row">
	    <div class="col-sm-8 col-sm-offset-2">
	      <div ui-view></div>
	    </div>
	  </div>
		
    <script type="text/ng-template" id="home.html">

    <div ng-repeat="manifesto in manifestos | orderBy:'completion'" class="well manifesto">
      <a href="#/manifestos/{{$index}}">
        <div class="image-wrapper col-md-3 col-sm-3 col-xs-3">
          <img src="{{manifesto.image}}" style="height: 18vh;" />
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8">
          <h4 style="font-size:20px; margin-left:10px;">
            {{manifesto.name}}
          </h4>  
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span class="pull-right">{{manifesto.completion}}</span>
        </div>
      </a>
    </div>

      <form ng-submit="addManifesto()"
        style="margin-top:30px;">
        <h3>Add a new manifesto</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </script>

    <script type="text/ng-template" id="/manifestos.html">
      <div class="page-header">
        {{manifesto.name}}
      </div>
      <img src="{{manifesto.image}}" style="height: 50px" />
      Completion: {{manifesto.completion}}
      Happiness: {{manifesto.happiness}}
      <h3>Comments</h3>
      <div class="manifesto_{{$index}}_comments_">
        <div ng-repeat='comment in manifesto.comments'>
          <div class="manifesto_comment">
            <p>
              {{comment.author}}
              &nbsp;&nbsp;&nbsp;&nbsp;{{comment.body}}
            </p>
          </div>
        </div>
      </div>
      <form ng-submit="addComment()">
        <input type="text" ng-model="author" placeholder="Author" />
        <input type="text" ng-model="body" placeholder="Body" />
        <input type="submit" value="Comment" />
      </form>
    </script>

	</body>
</html>
